<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
</head>
<body>
    <h2>Quiz Result</h2>

    <div id="quiz_results">
        <h3 id="quiz_title"></h3>
        <p>Total Questions: <span id="total_questions"></span></p>
        <p>Correct Answers: <span id="correct_count"></span></p>
        <p>Score: <span id="score"></span>%</p>
    </div>

    <a href="index.html">Back to Quiz</a>

    <script>
        var quizTitle = sessionStorage.getItem('quiz_title');
        var totalQuestions = parseInt(sessionStorage.getItem('total_questions'));
        var correctCount = parseInt(sessionStorage.getItem('correct_count'));

        var score = (correctCount / totalQuestions) * 100;

        document.getElementById('quiz_title').textContent = quizTitle;
        document.getElementById('total_questions').textContent = totalQuestions;
        document.getElementById('correct_count').textContent = correctCount;
        
        if (isNaN(score) || !isFinite(score)) {
            score = 0; 
        }
        
        document.getElementById('score').textContent = score.toFixed(2); // Limit score to two decimal places
    </script>
</body>
</html>
